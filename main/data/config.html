<!DOCTYPE html><html><head><meta charset='utf-8'><title>esp32</title><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' type='text/css' media='screen' href='styles.css'><link href="/favicon.ico" rel="icon" type="image/x-icon"/> <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <script src='config.js'></script> </head><body onload="init()"> <a class="button_back" href="index.html"><<</a><h2>Configuration</h2><hr /> <br><p> Log time: <input type="text" name="log_time" id="lt" placeholder="in seconds" /> <a class="button_select" onclick="SetParameter('lt')">Set</a> <br> <span id="lt_span"></span></p><p> Max humidity: <input type="text" name="max_humidity" id="Mh" placeholder="in percentage" /> <a class="button_select" onclick="SetParameter('Mh')">Set</a> <br> <span id="Mh_span"></span></p><p> Min humidity: <input type="text" name="min_humidity" id="mh" placeholder="in percentage" /> <a class="button_select" onclick="SetParameter('mh')">Set</a> <br> <span id="mh_span"></span></p><p> Max water level: <input type="text" name="max_water_level" id="Mw" placeholder="in percentage" /> <a class="button_select" onclick="SetParameter('Mw')">Set</a> <br> <span id="Mw_span"></span></p><p> Min water level: <input type="text" name="min_water_level" id="mw" placeholder="in percentage" /> <a class="button_select" onclick="SetParameter('mw')">Set</a> <br> <span id="mw_span"></span></p><p> Pump system check time: <input type="text" name="pump_time" id="pt" placeholder="in seconds" /> <a class="button_select" onclick="SetParameter('pt')">Set</a> <br> <span id="pt_span"></span></p></body></html>
