<!DOCTYPE html><html><head><meta charset='utf-8'><title>esp32</title><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' type='text/css' media='screen' href='styles.css'><link href="/favicon.ico" rel="icon" type="image/x-icon"/> <script>var websocket=new WebSocket('ws://'+location.hostname+'/ws',['arduino']);websocket.onopen=function(event){console.log('connected');setInterval(ok,1000);};websocket.onclose=function(event){console.log('connection closed');};websocket.onerror=function(error){console.log('WebSocket Error ',error);};websocket.onmessage=function(event){console.log('Server: ',event.data);};function ok(){msg=JSON.stringify({'com':'ok?'});console.log('sent: ',msg);websocket.send(msg);}</script> </head><body> <a class="button_back" href="index.html">< Back to index</a><h2>Websockets test (look in console)</h2><hr /></body></html>
